<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.D.C.T. - Redefinir Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="scan-lines"></div>
    
    <div class="tactical-header">
        <div class="tactical-stripes"></div>
    </div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="brand">
                    <div class="logo">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="brand-name">
                        Sistema I.D.C.T.
                        <span class="brand-subtitle">identificação e catalogação tática</span>
                    </div>
                </div>
                <div class="auth-status">
                    <span class="status-indicator"></span>
                    Recuperação de Senha
                </div>
            </div>
            
            <div class="auth-content">
                <form id="new-password-form" class="auth-form active">
                    <div class="auth-title">
                        <i class="fas fa-key"></i> Definir Nova Senha
                    </div>
                    
                    <div class="auth-message" id="reset-message">
                        Crie uma nova senha para sua conta.
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password" class="form-label">Nova Senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-key input-icon"></i>
                            <input type="password" class="form-control" id="new-password" name="new-password" required placeholder="NOVA SENHA">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirmar Senha</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required placeholder="CONFIRMAR SENHA">
                        </div>
                    </div>
                    
                    <div class="auth-error" id="password-error"></div>
                    
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-check"></i> Alterar Senha
                    </button>
                    
                    <button type="button" class="auth-btn secondary" id="back-to-login">
                        <i class="fas fa-arrow-left"></i> Voltar para Login
                    </button>
                </form>
            </div>
        </div>
        
        <div class="auth-info">
            <div class="auth-info-content">
                <div class="auth-info-title">Sistema de Identificação e Catalogação Tática</div>
                <p class="auth-info-text">Acesso restrito apenas para usuários autorizados. Este sistema contém informações confidenciais.</p>
                <div class="auth-info-secure">
                    <i class="fas fa-lock"></i> Conexão Segura
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>
    
    <!-- Radar Animation -->
    <div class="radar-container">
        <svg class="radar-svg" viewBox="0 0 100 100">
            <circle class="radar-circle" cx="50" cy="50" r="45"/>
            <circle class="radar-circle" cx="50" cy="50" r="30"/>
            <circle class="radar-circle" cx="50" cy="50" r="15"/>
            <line class="radar-line" x1="50" y1="50" x2="50" y2="5" />
            <circle class="radar-dot" cx="65" cy="30" r="2">
                <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="1s"/>
            </circle>
            <circle class="radar-dot" cx="80" cy="65" r="2">
                <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="2s"/>
            </circle>
            <circle class="radar-dot" cx="35" cy="75" r="2">
                <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="0s"/>
            </circle>
        </svg>
    </div>
    
    <script src="js/config.js"></script>
    <script type="module" src="js/reset-password.js"></script>
</body>
</html>
